# github.com/rafi i3status config

# i3status configuration file
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
  colors = true
  color_good = "#BBBBBB"
  color_bad = "#CC1616"
  color_degraded = "#55858E"
  interval = 1
}

order += "disk /"
order += "disk /home/tgeng"
order += "wireless _first_"
order += "load"
order += "cpu_usage"
order += "volume master"
order += "tztime local"
#order += "run_watch DHCP"
#order += "run_watch VPN"

volume master {
  format = " ♪: %volume  " 
  device = "default"
  mixer = "Master"
  mixer_idx = 0
}

load {
#  format = " Δ: %1min "
  # termsyn font
  format = " load %1min "
}

cpu_usage {
  format = " cpu %usage "
}

disk "/" {
  format = " %avail:/ " 
}

disk "/home/tgeng" {
  format = " %avail:~ "
}

wireless _first_ {
        format_up = " (%quality at %essid) %ip "
        format_down = " wifi down "
}

run_watch DHCP {
  pidfile = "/var/run/dhclient*.pid"
}

run_watch VPN {
  pidfile = "/var/run/vpnc/pid"
}

tztime local {
  format = "%Y-%m-%d %H:%M:%S"
}
